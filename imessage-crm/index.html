        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtiZXdrYWJ2ZGRkZGFicWtvenN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0MTAzNTYsImV4cCI6MjA4Mjk4NjM1Nn0.pMIsBE9VNIiu0gf5f9ktyEXqGuieLYl_r-kyRs0POvg';
        
        const { useState, useEffect } = React;

        function App() {

          const [selectedList, setSelectedList] = useState('all');

          useEffect(() => {
            try {
              fetchContacts();

              fetchTemplates();

            } catch (err) {
              setError(err.message);

          }, []);

          if (error) {
            return h('div', { style: { padding: '40px', textAlign: 'center' }},
              h('h2', { style: { color: '#FF3B30', marginBottom: '16px' }}, 'Error'),

              h('button', {
                onClick: () => { setError(null); window.location.reload(); },
                style: {
                  marginTop: '20px',

                  background: 'linear-gradient(135deg, #007AFF 0%, #0051D5 100%)',

                  border: 'none',

                  cursor: 'pointer'
                }
              }, 'Reload')
            );
          }

          const fetchContacts = async () => {
            try {
              const { data, error } = await supabaseClient
                .from('contacts').select('*').order('created_at', { ascending: false });
              if (!error && data) setContacts(data);
            } catch (err) { console.error('Error:', err); }
          };

          const fetchLists = async () => {
            const allContacts = contacts.length;
            const tags = [...new Set(contacts.flatMap(c => c.metadata?.tags || []))];
            setLists([
              { id: 'all', name: 'All Contacts', count: allContacts },
              ...tags.map(tag => ({ 
                id: tag, 
                name: tag, 
                count: contacts.filter(c => c.metadata?.tags?.includes(tag)).length 
              }))
            ]);
          };

          useEffect(() => { fetchLists(); }, [contacts]);

          const fetchBatches = async () => {
            try {
              const { data, error } = await supabaseClient
                .from('message_batches').select('*').order('created_at', { ascending: false });
              if (!error && data) setBatches(data);
            } catch (err) { console.error('Error:', err); }
          };

          const fetchTemplates = async () => {
            try {
              const { data, error } = await supabaseClient
                .from('templates').select('*').order('created_at', { ascending: false });
              if (!error && data) setTemplates(data);
            } catch (err) { console.error('Error fetching templates:', err); }
          };

          const fetchCampaigns = async () => {
            try {
              const { data, error } = await supabaseClient
                .from('campaigns').select('*').order('created_at', { ascending: false });
              if (!error && data) setCampaigns(data);
            } catch (err) { console.error('Error fetching campaigns:', err); }
          };

          const fetchStats = async () => {
            try {
              const { data, error } = await supabaseClient.from('message_batches').select('status');
              if (!error && data) {
                setStats({
                  totalBatches: data.length,
                  completed: data.filter(b => b.status === 'completed').length,
                  sending: data.filter(b => b.status === 'sending').length,
                  failed: data.filter(b => b.status === 'failed').length,
                  cancelled: data.filter(b => b.status === 'cancelled').length
                });
              }
            } catch (err) { console.error('Error:', err); }
          };

          const handleCSVUpload = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            try {
              const text = await file.text();
              const lines = text.split('\n');
              const headers = lines[0].split(',').map(h => h.trim());
              const newContacts = [];
              
              for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const values = lines[i].split(',').map(v => v.trim());
                const contact = {};
                headers.forEach((header, index) => { contact[header] = values[index]; });
                
                if (contact.phone) {
                  newContacts.push({
                    phone: normalizePhoneNumber(contact.phone),
                    first_name: contact.first_name || '',
                    last_name: contact.last_name || '',
                    metadata: contact
                  });
                }
              }

              const { error } = await supabaseClient.from('contacts').insert(newContacts);
              if (!error) {
                fetchContacts();
                alert(`Successfully imported ${newContacts.length} contacts`);
              } else {
                alert('Error importing contacts: ' + error.message);
              }
            } catch (err) {
              alert('Error reading file: ' + err.message);
            }
          };

          const handleSendBlast = async (customMessage = null, customContacts = null) => {
            console.log('handleSendBlast called with:', { customMessage, customContacts });
            
            const message = customMessage || messageTemplate;
            const contacts = customContacts || selectedContacts;
            
            console.log('After defaults:', { message, contacts });
            
            if (!message || contacts.length === 0) {
              alert('Please enter a message and select contacts');
              return;
            }

            setSending(true);
            try {
              const { data: batch, error: batchError } = await supabaseClient
                .from('message_batches')
                .insert({
                  platform: platform,
                  message_template: message,
                  total_messages: contacts.length,
                  status: 'pending'
                }).select().single();

              if (batchError) throw batchError;

              const messages = contacts.map(contact => ({
                batch_id: batch.id,
                contact_id: contact.id && contact.id.startsWith('temp_') ? null : contact.id,
                phone_number: normalizePhoneNumber(contact.phone),
                message: personalizeMessage(message, contact),
                status: 'queued'
              }));

              const { error: messagesError } = await supabaseClient.from('messages').insert(messages);
              if (messagesError) throw messagesError;

              await supabaseClient.from('message_batches').update({ status: 'sending' }).eq('id', batch.id);

              const shortcutUrl = `shortcuts://run-shortcut?name=iMessage%20Blaster&input=${encodeURIComponent(JSON.stringify({
                batchId: batch.id,
                supabaseUrl: SUPABASE_URL,
                supabaseKey: SUPABASE_ANON_KEY
              }))}`;

              window.location.href = shortcutUrl;
              fetchBatches();
              fetchStats();
              setActiveTab('delivery');
              
              setTimeout(() => {
                alert('Batch created! Opening Shortcuts app...');
              }, 500);
            } catch (err) {
              alert('Error: ' + err.message);
            } finally {
              setSending(false);
            }
          };
          
          // Make it globally accessible to avoid circular reference issues when passing through props
          window.handleSendBlast = handleSendBlast;

          const personalizeMessage = (template, contact) => {
            let message = template;
            message = message.replace(/\{\{first_name\}\}/g, contact.first_name || '');
            message = message.replace(/\{\{last_name\}\}/g, contact.last_name || '');
            message = message.replace(/\{\{phone\}\}/g, contact.phone || '');
            if (contact.metadata) {
              Object.keys(contact.metadata).forEach(key => {
                message = message.replace(new RegExp(`\\{\\{${key}\\}\\}`, 'g'), contact.metadata[key] || '');
              });
            }
            return message;
          };

          const toggleContact = (contact) => {
            setSelectedContacts(prev => {
              const exists = prev.find(c => c.id === contact.id);
              return exists ? prev.filter(c => c.id !== contact.id) : [...prev, contact];
            });
          };

          const selectAll = () => {
            const filtered = getFilteredContacts();
            setSelectedContacts(prev => prev.length === filtered.length ? [] : [...filtered]);
          };

          const normalizePhoneNumber = (phone) => {
            // Remove all non-digit characters except +
            let cleaned = phone.replace(/[^\d+]/g, '');
            
            // Remove any + signs that aren't at the start
            if (cleaned.indexOf('+') > 0) {
              cleaned = cleaned.replace(/\+/g, '');
              cleaned = '+' + cleaned;
            }
            
            // If no + sign, add it
            if (!cleaned.startsWith('+')) {
              cleaned = '+' + cleaned;
            }
            
            // Extract just the digits after the +
            const digits = cleaned.substring(1);
            
            // Return in iOS-standard format: +[country code][number] with NO SPACES
            // This is the format iOS expects for iMessage/SMS
            
            // US/Canada: Ensure it starts with +1
            if (digits.length === 10) {
              // 10 digits = US number without country code
              return '+1' + digits;
            } else if (digits.length === 11 && digits.startsWith('1')) {
              // Already has US country code
              return '+' + digits;
            }
            // UK: +44
            else if (digits.startsWith('44') && digits.length >= 11 && digits.length <= 13) {
              return '+' + digits;
            }
            // Australia: +61
            else if (digits.startsWith('61') && digits.length >= 10 && digits.length <= 11) {
              return '+' + digits;
            }
            // UAE: +971
            else if (digits.startsWith('971') && digits.length >= 11 && digits.length <= 12) {
              return '+' + digits;
            }
            // Mexico: +52
            else if (digits.startsWith('52') && digits.length >= 11 && digits.length <= 12) {
              return '+' + digits;
            }
            // India: +91
            else if (digits.startsWith('91') && digits.length >= 11 && digits.length <= 12) {
              return '+' + digits;
            }
            // China: +86
            else if (digits.startsWith('86') && digits.length >= 11 && digits.length <= 13) {
              return '+' + digits;
            }
            // Japan: +81
            else if (digits.startsWith('81') && digits.length >= 10 && digits.length <= 11) {
              return '+' + digits;
            }
            // France: +33
            else if (digits.startsWith('33') && digits.length >= 10 && digits.length <= 11) {
              return '+' + digits;
            }
            // Germany: +49
            else if (digits.startsWith('49') && digits.length >= 10 && digits.length <= 13) {
              return '+' + digits;
            }
            // Spain: +34
            else if (digits.startsWith('34') && digits.length >= 11 && digits.length <= 11) {
              return '+' + digits;
            }
            // Italy: +39
            else if (digits.startsWith('39') && digits.length >= 10 && digits.length <= 12) {
              return '+' + digits;
            }
            // Brazil: +55
            else if (digits.startsWith('55') && digits.length >= 11 && digits.length <= 13) {
              return '+' + digits;
            }
            // Default: If it has + and digits, return as-is
            else if (cleaned.startsWith('+') && digits.length >= 8) {
              return '+' + digits;
            }
            // Fallback
            else {
              return cleaned;
            }
          };
          
          // Helper function to format phone for DISPLAY ONLY (with spaces for readability)
          const formatPhoneForDisplay = (phone) => {
            if (!phone) return '';
            
            // If already formatted with spaces, return as-is
            if (phone.includes(' ')) return phone;
            
            // Remove +
            const digits = phone.replace('+', '');
            
            // Format US/Canada
            if (digits.length === 11 && digits.startsWith('1')) {
              return `+1 (${digits.substring(1, 4)}) ${digits.substring(4, 7)}-${digits.substring(7)}`;
            }
            // Format 10-digit US
            else if (digits.length === 10) {
              return `+1 (${digits.substring(0, 3)}) ${digits.substring(3, 6)}-${digits.substring(6)}`;
            }
            // Default: just add + back
            else {
              return '+' + digits;
            }
          };
          
          // Format phone for sending (with spaces for international compatibility)
          const formatPhoneForSending = (phone) => {
            if (!phone) return '';
            
            // Remove all spaces first
            const cleaned = phone.replace(/\s/g, '');
            
            // Extract digits
            const digits = cleaned.replace(/[^\d]/g, '');
            
            // Format with spaces based on country code
            // US/Canada: +1 XXX XXX XXXX
            if (digits.length === 11 && digits.startsWith('1')) {
              return `+1 ${digits.substring(1, 4)} ${digits.substring(4, 7)} ${digits.substring(7)}`;
            }
            else if (digits.length === 10) {
              return `+1 ${digits.substring(0, 3)} ${digits.substring(3, 6)} ${digits.substring(6)}`;
            }
            // UK: +44 XXXX XXX XXX
            else if (digits.startsWith('44') && digits.length >= 12) {
              return `+44 ${digits.substring(2, 6)} ${digits.substring(6, 9)} ${digits.substring(9)}`;
            }
            // Australia: +61 XXX XXX XXX
            else if (digits.startsWith('61') && digits.length >= 11) {
              return `+61 ${digits.substring(2, 5)} ${digits.substring(5, 8)} ${digits.substring(8)}`;
            }
            // UAE: +971 XX XXX XXXX
            else if (digits.startsWith('971') && digits.length >= 12) {
              return `+971 ${digits.substring(3, 5)} ${digits.substring(5, 8)} ${digits.substring(8)}`;
            }
            // Mexico: +52 XXX XXX XXXX
            else if (digits.startsWith('52') && digits.length >= 12) {
              return `+52 ${digits.substring(2, 5)} ${digits.substring(5, 8)} ${digits.substring(8)}`;
            }
            // India: +91 XXXXX XXXXX
            else if (digits.startsWith('91') && digits.length >= 12) {
              return `+91 ${digits.substring(2, 7)} ${digits.substring(7)}`;
            }
            // China: +86 XXX XXXX XXXX
            else if (digits.startsWith('86') && digits.length >= 11) {
              return `+86 ${digits.substring(2, 5)} ${digits.substring(5, 9)} ${digits.substring(9)}`;
            }
            // Japan: +81 XX XXXX XXXX
            else if (digits.startsWith('81') && digits.length >= 11) {
              return `+81 ${digits.substring(2, 4)} ${digits.substring(4, 8)} ${digits.substring(8)}`;
            }
            // France: +33 X XX XX XX XX
            else if (digits.startsWith('33') && digits.length >= 11) {
              return `+33 ${digits.substring(2, 3)} ${digits.substring(3, 5)} ${digits.substring(5, 7)} ${digits.substring(7, 9)} ${digits.substring(9)}`;
            }
            // Germany: +49 XXX XXXXXXX
            else if (digits.startsWith('49') && digits.length >= 11) {
              return `+49 ${digits.substring(2, 5)} ${digits.substring(5)}`;
            }
            // Spain: +34 XXX XX XX XX
            else if (digits.startsWith('34') && digits.length >= 11) {
              return `+34 ${digits.substring(2, 5)} ${digits.substring(5, 7)} ${digits.substring(7, 9)} ${digits.substring(9)}`;
            }
            // Italy: +39 XXX XXX XXXX
            else if (digits.startsWith('39') && digits.length >= 12) {
              return `+39 ${digits.substring(2, 5)} ${digits.substring(5, 8)} ${digits.substring(8)}`;
            }
            // Brazil: +55 XX XXXXX XXXX
            else if (digits.startsWith('55') && digits.length >= 12) {
              return `+55 ${digits.substring(2, 4)} ${digits.substring(4, 9)} ${digits.substring(9)}`;
            }
            // Default: Add spaces every 3-4 digits
            else if (digits.length > 10) {
              // Assume first 1-3 digits are country code
              let countryCode = digits.substring(0, 2);
              let rest = digits.substring(2);
              
              // Add spaces every 3 digits in the rest
              let formatted = '+' + countryCode;
              for (let i = 0; i < rest.length; i += 3) {
                formatted += ' ' + rest.substring(i, i + 3);
              }
              return formatted.trim();
            }
            
            // Fallback: return with + and no spaces
            return '+' + digits;

            let filtered = contacts;
            
            if (selectedList !== 'all') {

              filtered = filtered.filter(c => 
                c.first_name?.toLowerCase().includes(searchQuery.toLowerCase()) ||
                c.last_name?.toLowerCase().includes(searchQuery.toLowerCase()) ||
                c.phone?.includes(searchQuery)
              );
            }
            
            return filtered;
          };

            try {
              // Normalize phone number before saving
              const normalizedData = {
                ...contactData,
                phone: normalizePhoneNumber(contactData.phone)
              };
              
              if (editingContact) {
                const { error } = await supabaseClient
                  .from('contacts')
                  .update(normalizedData)
                  .eq('id', editingContact.id);
                if (error) throw error;
              } else {
                const { error } = await supabaseClient
                  .from('contacts')
                  .insert([normalizedData]);

            if (!confirm('This will update ALL phone numbers in your database with proper spacing for iMessage. Continue?')) {
              return;
            }
            
            try {
              const { data: allContacts, error: fetchError } = await supabaseClient

              let updated = 0;

            setLoading(true);
            try {
              const { data: messages, error } = await supabaseClient
                .from('messages')
                .select('phone_number, status')
                .eq('batch_id', batchId)
                .order('created_at', { ascending: true });

              if (error) throw error;

              const unsent = messages.filter(m => m.status === 'queued' || m.status === 'failed');
              const sent = messages.filter(m => m.status === 'sent');
              
              setUnsentNumbers({
                batchId,
                unsent: unsent.map(m => m.phone_number),
                sent: sent.map(m => m.phone_number),
