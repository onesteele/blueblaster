<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - iMessage CRM</title>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
            background: #ffffff;
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle at top right, rgba(10, 132, 255, 0.5) 0%, rgba(10, 132, 255, 0.35) 15%, rgba(10, 132, 255, 0.15) 35%, transparent 60%);
            z-index: 0;
            pointer-events: none;
        }
        
        body::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle at bottom left, rgba(52, 199, 89, 0.5) 0%, rgba(52, 199, 89, 0.35) 15%, rgba(52, 199, 89, 0.15) 35%, transparent 60%);
            z-index: 0;
            pointer-events: none;
        }
        
        .login-container {
            background: white;
            borderRadius: 24px;
            padding: 48px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid #d2d2d7;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, #0A84FF 0%, #0066CC 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 16px rgba(10, 132, 255, 0.3);
        }
        
        .logo svg {
            width: 40px;
            height: 40px;
        }
        
        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1d1d1f;
        }
        
        .subtitle {
            text-align: center;
            font-size: 15px;
            color: #86868b;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 17px;
            text-align: center;
            letter-spacing: 0.5em;
            font-weight: 600;
            background: #f5f5f7;
            transition: all 0.2s ease;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #0071e3;
            background: white;
        }
        
        input[type="password"].error {
            border: 2px solid #FF3B30;
        }
        
        .error-message {
            margin-bottom: 16px;
            padding: 12px;
            background: #FFE5E5;
            border-radius: 8px;
            color: #FF3B30;
            font-size: 14px;
            text-align: center;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover:not(:disabled) {
            background: #0077ED;
        }
        
        button:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .info {
            margin-top: 24px;
            padding: 16px;
            background: #f5f5f7;
            border-radius: 12px;
            font-size: 13px;
            color: #86868b;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z" fill="white"/>
            </svg>
        </div>
        
        <h1>iMessage CRM</h1>
        <p class="subtitle">Enter your access code to continue</p>
        
        <form id="loginForm">
            <div class="form-group">
                <input 
                    type="password" 
                    id="passwordInput" 
                    placeholder="â€¢â€¢â€¢â€¢" 
                    autocomplete="off"
                    autofocus
                />
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <button type="submit" id="submitBtn">Unlock</button>
        </form>
        
        <div class="info">
            ðŸ’¡ Default password: <strong>4221</strong><br>
            Custom passwords can be set in Supabase
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://kbewkabvddddabqkozsy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtiZXdrYWJ2ZGRkZGFicWtvenN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ5NjA3MDUsImV4cCI6MjA1MDUzNjcwNX0.rKaXiZpJw-8VuCsPwi7CKFz74-EsUuU_vPT_l5Qk2Oc';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const DEFAULT_PASSWORD = '4221';
        
        // Check if already logged in
        const authToken = sessionStorage.getItem('imessage_crm_auth');
        if (authToken === 'true') {
            window.location.href = 'imessage-crm.html';
        }
        
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            passwordInput.classList.add('error');
            passwordInput.value = '';
            passwordInput.focus();
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
            passwordInput.classList.remove('error');
        }
        
        passwordInput.addEventListener('input', hideError);
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value.trim();
            
            if (!password) {
                showError('Please enter a password');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Checking...';
            
            try {
                // Check default password first
                if (password === DEFAULT_PASSWORD) {
                    sessionStorage.setItem('imessage_crm_auth', 'true');
                    window.location.href = 'imessage-crm.html';
                    return;
                }
                
                // Check custom password from Supabase
                const { data, error } = await supabaseClient
                    .from('settings')
                    .select('value')
                    .eq('key', 'access_password')
                    .single();
                
                if (!error && data && data.value === password) {
                    sessionStorage.setItem('imessage_crm_auth', 'true');
                    window.location.href = 'imessage-crm.html';
                } else {
                    showError('Incorrect password. Please try again.');
                }
            } catch (err) {
                showError('Incorrect password. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Unlock';
            }
        });
    </script>
</body>
</html>
